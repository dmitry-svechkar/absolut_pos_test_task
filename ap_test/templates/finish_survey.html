<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Frame</title>
<style>
  .frame {
    width: 50%;
    margin: 0 auto; 
    border: 1px solid #000; 
    padding: 10px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
</style>
</head>
<body>

<div class="frame">
  {% block content %}
  Спасибо, что ответили на вопросы. <br>
  Наша команда свяжется с Вами ближайшее время.
  {% endblock %}
</div>

</body>
</html>
